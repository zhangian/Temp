<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript conditional chapter</title>

	<script type="text/javascript">
		var username, address;

		if(username==undefined)
		username="John Doe";

		console.log(username)

		if(!address)
		address="zhangMr";

		console.log(address);

		var n=0;

		if(n==1)
			console.log("You have 1 new message.")
		else
			console.log("You have "+n+" new message.")


		var i=j=1, k=2;

		if(i==j)
			if(j==k)
			console.log("i equals k");
		else
			console.log("i doesn't equal j")
		
	</script>

</head>
