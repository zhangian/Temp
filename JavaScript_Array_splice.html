<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Array splice chapter</title>
	<script type="text/javascript">
		var a=[1,2,3,4,5,6,7,8];

		console.log(a.splice(4))
		console.log(a)
		console.info(a.splice(1,2))
		console.warn(a)

		console.error(a.splice(2, 0, 'a', 'b', 'c'));
		console.log(a)
		console.info(a.splice(2,2,[1,3,4], 9))
		console.log(a)
		console.log(a.concat(11, 23))
		console.log(a)

		var socket=[];

		socket.push(1, 3, 5);
		console.log(socket.push(7,9,11))
		console.log(socket.pop())

		console.log(socket.unshift(4, [9, 10]))
		console.log(socket)

	</script>
</head>
<body>

</body>
</html>
