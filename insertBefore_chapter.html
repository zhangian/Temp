<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertBefore elements for jQuery</title>
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <script type="text/javascript">
        $(function(){
            $('ul').first('li').css({'background-color':'#ff3333'})
        })
    </script>
</head>
<body>
    <ul>
        <li>this is 1</li>
        <li>this is 2</li>
        <li>this is 3</li>
        <li>this is 4</li>
        <li>this is 5</li>
    </ul>
</body>
</html>
